apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo
  template:
    metadata:
      labels:
        app: todo
    spec:
      volumes:
      - name: image-cache
        persistentVolumeClaim:
          claimName: dwk-claim
      containers:
      - name: todo
        image: iritmaximus/todo@sha256:cf8e1d1091f1bd95fbc176b94bab912805665125186d15f56718dd59ad7aed3c
        volumeMounts:
        - name: image-cache
          mountPath: /usr/src/app/files
        env:
        - name: PORT
          value: "5000"
