apiVersion: apps/v1
kind: Deployment
metadata:
  name: ping-pong
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ping-pong
  template:
    metadata:
      labels:
        app: ping-pong
    spec:
      volumes:
      - name: shared-image
        persistentVolumeClaim:
          claimName: dwk-claim
      containers:
      - name: ping-pong
        image: iritmaximus/ping-pong@sha256:070422ba160eaf21f1458462cf4393691b13d3ef4448e096f6031cda759ba0be
        volumeMounts:
        - name: shared-image
          mountPath: /usr/src/app/files
        env:
        - name: PORT
          value: "4000"
