apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      volumes:
      - name: shared-image
        emptyDir: {}
      containers:
      - name: log-output-server
        image: iritmaximus/log-output-server@sha256:1e9ee4fbccfa0deac4759e43fb07fe54a385b6304e33cbf706eeba5e15945350
        volumeMounts:
        - name: shared-image
          mountPath: /usr/src/app/files
        env:
        - name: PORT
          value: "3002"
      - name: log-output-file
        image: iritmaximus/log-output-file@sha256:a40f2b58d35217bccf0bf22a1cf6384fa816f3e63876d4692f267d2b1bb871cb
        volumeMounts:
        - name: shared-image
          mountPath: /usr/src/app/files
